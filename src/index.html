<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="name-modal">
        
        <div class="modal-content">
            <form>
                <label for="first-name">What Is Your First Name?</label>
                <input class="first-name-input" type="text" id="first-name" name="first-name" placeholder="user" maxlength="11" require>

                <button class="modal-sub-btn">Submit</button>
            </form>
            <button class="close-btn">X</button>
        </div>
    </div>
    <div class="to-do-app">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="prof-picture"><img class="prof-icon"></div>
                <div class="prof-name"></div>
                <div class="colapse-icon"></div>
            </div>
        </div>
        <div class="content">
            <div class="content-header"></div>
            <div class="content-container">
                <input type="text" class="home-name" placeholder="Home" value="Home">
                <div class="tasks">
                    <div class="task-info-container">
                        <div>
                            <h2><input type="checkbox" class="check-box">Task Title</h2>
                            <p>Task Descript</p>
                        </div>
                    </div>
                    <div class="modify-container">
                        <div>Edit</div>
                        <div>Delete</div>
                    </div>
                </div>
                <div class="tasks">
                    <div class="task-info-container">
                        <div>
                            <h2><input type="checkbox" class="check-box">Task Title</h2>
                            <p>Task Descript</p>
                        </div>
                    </div>
                    <div class="modify-container">
                        <div>Edit</div>
                        <div>Delete</div>
                    </div>
                </div>
                <button class="add-task-btn">+ Add Task</button>
            </div>
        </div>
    </div>
</body>
</html>
