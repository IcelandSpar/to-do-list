<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="to-do-app">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="prof-picture"></div>
                <div class="prof-name">Name</div>
                <div class="colapse-icon">icon</div>
            </div>
        </div>
        <div class="content">
            <div class="content-header"></div>
            <div class="content-container">
                <input type="text" class="home-name" placeholder="Home" value="Home">
                <div class="tasks">Tasks</div>
            </div>
        </div>
    </div>
</body>
</html>
